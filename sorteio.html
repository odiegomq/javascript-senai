<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio</title>
</head>

<body>
    <h1 id="tentativas"></h1>
    <h1 id="acertos"></h1>
    <script>
        let continuar = 1;
        let tentativas = 0;
        let acertos = 0;

        while (continuar == 1) {
            let numero = prompt("Digite um número de 1 a 5:");

            numero = parseInt(numero);

            let sorteio = Math.floor(Math.random() * 5 + 1);

            tentativas++;

            if (numero == sorteio) {
                alert("Você acertou!");
                acertos++;
            } else {
                alert("Números sorteado: " + sorteio + ". Você errou!");
            }

            continuar = prompt("Deseja continuar? (1=SIM/0=NÃO)");
            continuar = parseInt(continuar);
        }

        alert("Sorteio encerrado.");

        document.getElementById("tentativas").innerHTML = "Tentativas: " + tentativas;
        document.getElementById("acertos").innerHTML = "Acertos: " + acertos;
    </script>
</body>

</html>
