<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Grau Celsius em Grau Fahrenheit</title>
</head>

<body>
    <h1 id="fahrenheit"></h1>
    <script>
        let celsius = prompt("Digite a temperatura em Celsius (°C): ");
        celsius = parseFloat(celsius);

        let fahrenheit = (celsius * 1.8) + 32;


        console.log(fahrenheit);

        document.getElementById("fahrenheit").innerHTML = celsius + "°C é igual a " + fahrenheit.toFixed(2) + "°F";
    </script>
</body>

</html>
