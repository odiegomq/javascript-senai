<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 04</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <img id="imagem">
    <h1 id="resultado"></h1>
    <script>
        let lado = Math.floor(Math.random() * 6 + 1);
        let numero = prompt("Digite o lado do dado:");
        let resultado = "";
        let imagem = "";

        numero = parseInt(numero);

        imagem = "img/lado" + lado + ".png";
        
        if (numero == lado) {
            resultado = "Você acertou!!!"
        } else {
            resultado = "Você errou! Tente novamente."
        }

        document.getElementById("imagem").src = imagem;
        document.getElementById("resultado").innerHTML = resultado;

    </script>
</body>

</html>
