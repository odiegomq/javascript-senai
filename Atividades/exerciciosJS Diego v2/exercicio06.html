<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 06</title>
</head>

<body>
    <h1 id="numeroPN"></h1>
    <script>
        let numero = prompt("Digite um número inteiro:");
        let resultado = "";

        numero = parseInt(numero);

        if (numero == 0) {
            resultado = "Número digitado é neutro";
        } else if (numero < 0) {
            resultado = "Número digitado é negativo";
        } else {
            resultado = "Número digitado é positivo";
        }
        
        document.getElementById("numeroPN").innerHTML = resultado;        
    </script>
</body>

</html>
