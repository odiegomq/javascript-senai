<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Extra 03</title>
</head>

<body>
    <h1 id="valido"></h1>
    <script>
        let senhaInformada = prompt("Digite a senha:");
        let resultado = "";

        let senha = "abcd1234";
        let senha2 = "ABCD1234";

        if (senhaInformada == senha || senhaInformada == senha2) {
            resultado = "Senha digitada válida.";
        } else {
            resultado = "Senha digitada inválida.";
        }

        document.getElementById("valido").innerHTML = resultado;
    </script>
</body>

</html>
