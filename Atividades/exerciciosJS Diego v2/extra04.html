    <script>

        let resultado = "";

        let usuario = "admin";
        let senha = "abcd1234";
        let senha2 = "ABCD1234";
        
        let login = (senhaInformada == senha || senhaInformada == senha2) && (usuarioInformado == usuario);

        if (login) {
