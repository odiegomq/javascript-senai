<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05</title>
</head>

<body>
    <h1 id="valido"></h1>
    <script>
        let numero = prompt("Digite um número de 0 a 10:");
        let resultado = "";

        numero = parseInt(numero);

        if (numero >= 0 && numero <= 10) {
            resultado = "Número digitado válido";
        } else {
            resultado = "Número digitado inválido";
        }
        
        document.getElementById("valido").innerHTML = resultado;
    </script>
</body>

</html>
