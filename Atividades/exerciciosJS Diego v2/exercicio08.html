<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 08</title>
</head>

<body>
    <h1 id="multiplo"></h1>
    <script>
        let numero1 = prompt("Digite o primeiro número inteiro:");
        let numero2 = prompt("Digite o segundo número inteiro:");
        let resultado = "";

        numero1 = parseInt(numero1);
        numero2 = parseInt(numero2);

        if (numero1 % numero2 == 0 || numero2 % numero1 == 0) {
            resultado = "Os números " + numero1 + " e " + numero2 + " são múltiplos."
        } else {
            resultado = "Os números " + numero1 + " e " + numero2 + " não são múltiplos."
        }

        document.getElementById("multiplo").innerHTML = resultado;
    </script>
</body>

</html>
