<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
</head>

<body>
    <h1 id="resultado"></h1>
    <script>
        let codigo = prompt("Digite o código do produto:");
        let quantidade = prompt("Digite a quantidade do produto:");
        let produto = "";
        let valor = 0;

        codigo = parseInt(codigo);
        quantidade = parseInt(quantidade);

        if (codigo == 1) {
            produto = "Pastel de Carne";
            valor = 10;
        } else if (codigo == 2) {
            produto = "Pastel de Frango";
            valor = 9.50;
        } else if (codigo == 3) {
            produto = "Pastel de Palmito";
            valor = 8;
        } else if (codigo == 4) {
            produto = "Pastel de Queijo";
            valor = 8.5
        } else if (codigo == 5) {
            produto = "Pastel de Pizza";
            valor = 9;
        }

        let valorTotal = quantidade * valor;

        document.getElementById("resultado").innerHTML = "Produto escolhido: " + produto + ". Valor total: R$ " + valorTotal;
    </script>
</body>

</html>
