<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
</head>

<body>
    <h1 id="resultado"></h1>
    <h1 id="contaEscrita"></h1>
    <script>
        let num1 = prompt("Digite o primeiro número:");
        let num2 = prompt("Digite o segundo número:");
        let operador = prompt("Digite o operador aritmético:");
        let resultado = "";
        let contaEscrita = "";
        let conta = 0;

        num1 = parseFloat(num1);
        num2 = parseFloat(num2);

        if (operador == "+") {
            resultado = "Operação escolhida: Soma";
            conta = num1 + num2;
            contaEscrita = num1 + " + " + num2 + " = " + conta;
        } else if (operador == "-") {
            resultado = "Operação escolhida: Subtração";
            conta = num1 - num2;
            contaEscrita = num1 + " - " + num2 + " = " + conta;
        } else if (operador == "*") {
            resultado = "Operação escolhida: Multiplicação";
            conta = num1 * num2;
            contaEscrita = num1 + " * " + num2 + " = " + conta;
        } else if (operador == "/") {
            resultado = "Operação escolhida: Divisão";
            conta = num1 / num2;
            contaEscrita = num1 + " / " + num2 + " = " + conta.toFixed(2);
        } else if (operador == "%") {
            resultado = "Operação escolhida: Resto da divisão";
            conta = num1 % num2;
            contaEscrita = num1 + " % " + num2 + " = " + conta;
        } else {
            resultado = "Operador Inválido";
        }

        document.getElementById("resultado").innerHTML = resultado;
        document.getElementById("contaEscrita").innerHTML = contaEscrita;
    </script>
</body>

</html>
