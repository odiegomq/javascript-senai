<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 07</title>
</head>

<body>
    <h1 id="classificacao"></h1>
    <script>
        let lado1 = prompt("Digite o lado 1:");
        let lado2 = prompt("Digite o lado 2:");
        let lado3 = prompt("Digite o lado 3:");
        let resultado = "";
        let trianguloValido = false;

        lado1 = parseFloat(lado1);
        lado2 = parseFloat(lado2);
        lado3 = parseFloat(lado3);

        trianguloValido = ((lado1 + lado2) > lado3) && ((lado2 + lado3) > lado1) && ((lado1 + lado3) > lado2);

        if (trianguloValido) {
            if (lado1 == lado2 && lado1 == lado3) {
                resultado = "O triângulo é Equilátero";
            } else if (lado1 == lado2 || lado1 == lado3 || lado2 == lado3) {
                resultado = "O triângulo é Isósceles";
            } else {
                resultado = "O triângulo é Escaleno";
            }
        } else {
            resultado = "Triângulo não formado!";
        }

            document.getElementById("classificacao").innerHTML = resultado;
    </script>
</body>

</html>
