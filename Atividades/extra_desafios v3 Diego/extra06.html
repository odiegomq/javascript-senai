<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Extra 06</title>
</head>

<body>
    <h1 id="salario"></h1>
    <h1 id="imposto"></h1>
    <h1 id="desconto"></h1>
    <script>
        let salario = prompt("Digite o seu salário (R$):");
        let ir = 0;

        salario = parseFloat(salario);

        if (salario < 2000) {
            ir = 0;
        } else if (salario >= 2000 && salario < 3000) {
            ir = 0.05;
        } else if (salario >= 3000 && salario < 4000) {
            ir = 0.10;
        } else if (salario >= 4000) {
            ir = 0.20;
        }

        let desconto = salario * ir;
        let salarioDescontado = salario - desconto;

        document.getElementById("salario").innerHTML = "Seu salário é R$ " + salario;
        document.getElementById("imposto").innerHTML = "O imposto de renda que será descontado é R$ " + desconto;
        document.getElementById("desconto").innerHTML = "Seu salário com desconto de IR é R$ " + salarioDescontado;        
    </script>
</body>

</html>
