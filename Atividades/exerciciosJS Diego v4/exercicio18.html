<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 18</title>
</head>

<body>
    <h1 id="soma"></h1>
    <script>
        let numFinal = prompt("Digite o número final:");
        let soma = 0;

        numFinal = parseInt(numFinal);

        for (let contador = 0; contador <= numFinal; contador++) {
            soma = soma + contador;
        }


        console.log(soma);
        document.getElementById("soma").innerHTML = "Soma dos números: " + soma;
    </script>
</body>

</html>
