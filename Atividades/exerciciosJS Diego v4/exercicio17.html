<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 17</title>
</head>

<body>
    <script>
        let numInicial = prompt("Digite o número inicial:");
        let numFinal = prompt("Digite o número final:");
        let numIncremento = prompt("Digite o número de incremento:");

        numInicial = parseInt(numInicial);
        numFinal = parseInt(numFinal);
        numIncremento = parseInt(numIncremento);

        for (let contador = numInicial; contador <= numFinal; contador = contador + numIncremento) {
            console.log(contador);
        }
    </script>
</body>

</html>
