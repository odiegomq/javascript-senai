<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 01</title>
</head>

<body>
    <h1 id="viagens"></h1>
    <script>
        let caminhao = prompt("Digite o número de caminhões:");
        let alqueire = prompt("Digite o número de alqueires da fazenda:");

        caminhao = parseInt(caminhao);
        alqueire = parseInt(alqueire);

        let toneladasLaranja = alqueire * 250;
        let toneladasTransporte = caminhao * 18;

        let viagens = toneladasLaranja / toneladasTransporte;

        document.getElementById("viagens").innerHTML = "Serão necessárias " + viagens.toFixed(0) + " viagens."
    </script>
</body>

</html>
