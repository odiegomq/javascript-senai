<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Extra 02</title>
</head>

<body>
    <h1 id="resultado"></h1>
    <script>
        let a = prompt("Digite a primeira váriavel (a):");
        let b = prompt("Digite a segunda váriavel (b):");
        let c = prompt("Digite a terceira váriavel (c):");

        a = parseInt(a);
        b = parseInt(b);
        c = parseInt(c);

        let resultado = (a + b) / c;

        document.getElementById("resultado").innerHTML = "O resultado da expressão é " + resultado;
    </script>
</body>

</html>
