<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Extra 01</title>
</head>

<body>
    <h1 id="tempo"></h1>
    <script>
        let velocidade = prompt("Digite a velocidade do carro (hm/h):");
        let distancia = prompt("Digite a distância percorrida pelo carro (hm):");

        velocidade = parseFloat(velocidade);
        distancia = parseFloat(distancia);

        let tempo = distancia / velocidade;

        document.getElementById("tempo").innerHTML = "É necessário percorrer " + tempo + " horas";
    </script>
</body>

</html>
