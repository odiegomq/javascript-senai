<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>

<body>
    <script>
        let cidades = [];

        let animais = ["Cachorro", "Gato", "Peixe", "Passarinho"];

        let lista = [1, "João", 10.5, true, "Ana", 8];

        console.log(animais[0]);
        console.log(animais[1]);

        let numeros = [1, 8, 5, 12, 10, 20];

        console.log(numeros[1]);
        console.log(numeros[3]);

        let nomes = ["João", "Maria", "Ana", "Felipe", "Giovana"];

        console.log(nomes[1]);
        console.log(nomes[5]);

        console.log(nomes.length);

        nomes[1] = "Carla";
        nomes[5] = "Lucas";

        console.log(nomes[1]);
        console.log(nomes[5]);

        console.log(nomes.length);

        for (let contador = 0; contador < nomes.length; contador++) {
            console.log(nomes[contador]);
        }

        for (let contador = 0; contador < numeros.length; contador++) {
            numeros[contador] = numeros[contador] * 2;
            console.log(numeros[contador]);
        }
    </script>
