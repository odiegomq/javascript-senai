<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somar</title>
</head>

<body>
    <script>
        function somar(num1, num2) {
            return num1 + num2;
        }

        function parOuImpar(valor) {
            if (valor % 2 == 0) {
                return true;
            } else {
                return false;
            }
        }

        let num1 = prompt("Digite o número 1:");
        let num2 = prompt("Digite o número 2:");

        num1 = parseInt(num1);
        num2 = parseInt(num2);

        let resultado = somar(num1, num2);
        document.write("A soma é: " + resultado);

        document.write("<br>");

        if (parOuImpar(resultado)) {
            document.write("O resultado da soma é PAR.");
        } else {
            document.write("O resultado da soma é ÍMPAR.");
        }
    </script>
</body>

</html>
