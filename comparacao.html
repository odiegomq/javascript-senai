<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores de Comparação</title>
</head>

<body>
    <script>
        let numero1 = 10;
        let numero2 = 2;
        let logico = true;

        logico = numero1 == numero2;
        console.log("Igualdade: " + logico);

        logico = numero1 != numero2;
        console.log("Diferente: " + logico);

        logico = numero1 > numero2;
        console.log("Maior: " + logico);

        logico = numero1 < numero2;
        console.log("Menor: " + logico);

        logico = numero1 >= numero2;
        console.log("Maior ou igual a: " + logico);

        logico = numero1 <= numero2;
        console.log("Menor ou igual a: " + logico);

        let valor1 = 2;
        let valor2 = "2";
        let logico2 = false;

        logico2 = valor1 == valor2;
        console.log("Comparação dos valores: " + logico2);

        logico2 = valor1 === valor2;
        console.log("Comparação dos valores e tipos de dados: " + logico2);

        logico2 = valor1 != valor2;
        console.log("Comparação dos valores: " + logico2);

        logico2 = valor1 !== valor2;
        console.log("Comparação dos valores e tipos de dados: " + logico2);
    </script>
</body>

</html>
