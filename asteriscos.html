<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteriscos</title>
</head>

<body>
    <script>
        for (let linha = 1; linha <= 10; linha++) {
            for (let coluna = 1; coluna <= linha; coluna++) {
                document.write("*")
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
