<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>

<body>
    <script>
        let tabuada = prompt("Digite o n√∫mero para a tabuada:");

        tabuada = parseInt(tabuada);

        for (let contador = 1; contador < 11; contador++) {
            let valor = contador * tabuada;
            document.write(tabuada + " X " + contador + " = " + valor + "<br>");
        }
    </script>
</body>

</html>
