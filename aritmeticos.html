<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Aritiméticos</title>
</head>

<body>
    <script>
        let numero1 = parseInt(prompt("Digite o primeiro número: "));
        let numero2 = parseInt(prompt("Digite o segundo número: "));

        console.log("Primeiro número: " + numero1);
        console.log("Segundo número: " + numero2);

        let soma = numero1 + numero2;
        let subtracao = numero1 - numero2;
        let multiplicacao = numero1 * numero2;
        let divisao = numero1 / numero2;
        let modulo = numero1 % numero2;
        let incremento = ++numero1;
        let decremento = --numero2;

        console.log("Soma: " + soma);
        console.log("Subtração: " + subtracao);
        console.log("Multiplicação: " + multiplicacao);
        console.log("Divisão: " + divisao.toFixed(2));
        console.log("Módulo: " + modulo);
        console.log("Incremento(n°1): " + incremento);
        console.log("Decremento(n°2): " + decremento);
    </script>
</body>

</html>
